<!-- 再検索キーワードを入れる検索窓 -->

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>再検索キーワード取得サイト</title>
        <style>body {padding: 10px;}</style>
    </head>


    <body>
        <h1> 再検索キーワードを取得　</h1>

		<p>
			Googleの検索結果画面ページ下部の「他のキーワード」を2階層分取得できます
		</p>
		
		<form action="/result" method="post">
			<label for="article">
				キーワードを入力 ->
			</label>
			<input type="text" name="article">
			<p></p>
			<button type="submit">送信</button>
		</form>

		<h2>
			再検索キーワードとは
		</h2>
		<p>
			Googleの検索結果画面ページ下部の「他のキーワード」を指します。
			<br>
			ユーザーの中には検索窓からキーワードを検索して、表示された検索結果画面からサイトへ訪問した後に、
			<li>
				<ul>検索意図を満足できなかった</ul>
				<ul>記事を読むにつれて、別のことに興味・疑問を持ったが、その記事では解決できなかった</ul>
			</li>
			<br>
			などの理由から別のキーワードで再検索し直すことがあります。
			<br>
			その再検索し直すときのキーワードを「再検索キーワード」と呼びます。
		</p>
	</body>
</html>
