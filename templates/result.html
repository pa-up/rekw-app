<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="../static/css/table_style.css">
<title>再検索キーワードを抽出</title>
</head>


<body>
	<h1>再検索キーワードの取得結果</h1>
	<p>
		Googleの検索結果画面ページ下部の「関連キーワード」を2階層分取得しました。
	</p>

	<br>
	<a href={{s3_csv_url}} download>CSV形式でダウンロード</a>
	<br>
	<p></p>
	<br>

	<table class="rekw-table">
		<thead>
			<tr>
				{% for k in col_list %}
				<th>{{ k }}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for k1 in val_list %}
			<tr clas="rekw8">
				{% for k2 in k1 %}
				<td>
					{{ k2 }}
				</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<br>

</body>
</html>
